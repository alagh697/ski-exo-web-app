name: Deploy Next.js App

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter la clé SSH privée et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 34.251.4.225 >> ~/.ssh/known_hosts  # Remplace par ton IP

      - name: Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@34.251.4.225 "echo 'Connexion SSH réussie'"

      - name: Corriger les permissions du dépôt
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@34.251.4.225 << 'EOF'
          sudo chown -R ubuntu:ubuntu /home/ubuntu/ski-exo-web-app
          sudo chmod -R 755 /home/ubuntu/ski-exo-web-app
          EOF

      - name: Déployer sur le serveur
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@34.251.4.225 << 'EOF'
          cd /home/ubuntu/ski-exo-web-app || git clone https://github.com/algh697/ski-exo-web-app.git /home/ubuntu/ski-exo-web-app && cd /home/ubuntu/ski-exo-web-app
          git fetch origin master
          git reset --hard origin/master
          npm install
          sudo chown -R ubuntu:ubuntu /home/ubuntu/ski-exo-web-app/.next
          sudo chmod -R 755 /home/ubuntu/ski-exo-web-app/.next
          npm run build
          pm2 delete next-app || true
          pm2 start npm --name "next-app" -- run start
          pm2 save
          EOF